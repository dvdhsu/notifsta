<div>
    <div>
      OUR USER ID: {{ user_id() }}
      <br/>
      LOGGED IN? {{ logged_in() }}
    </div>

    <input type="text"
           ng-model="input.email"
           autofocus />
    <input type="text"
           ng-model="input.password"
           autofocus />
    <button ng-click="login()">LOGIN</button>
    <button ng-click="logout()">LOGOUT</button>
</div>
