<div style="height: 600px; overflow-y: scroll" scroll-glue>
    <div>
      OUR USER ID: {{ user_id() }}
    </div>

    <input type="text"
           ng-model="input.email"
           autofocus />
    <input type="text"
           ng-model="input.password"
           autofocus />
    <button ng-click="login()">LOGIN</button>
    <button ng-click="logout()">LOGOUT</button>
</div>
