<html>
  <head>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="/app.js"></script>

  <script src="/app/test/ctrl.js"></script>
  <script src="/app/event_login/ctrl.js"></script>
  <script src="/app/create_channel/ctrl.js"></script>

  <script src="/app/util/web/NotifistaHttp.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!--Chart.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
  
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <script src="/app/util/State.js"></script>

  </head>
  <body>

    <div ng-app="notifista" class="container-fluid">
      <div ng-controller="MainController">

      <div class="row header">

        <div class="col-md-2">

          <div class="logo">

          </div>

        </div>

        <div class="col-md-10 eventname">

          <h1>{{event}}</h1>

        </div>

      </div>

      <div ng-hide="logged_in()" ng-controller="EventLogin" ng-include src="'/app/event_login/main.html'"></div>
      
      <div ng-controller="CreateChannel" ng-include src="'/app/create_channel/main.html'"></div>

      <div ng-controller="Test" ng-include src="'/app/test/main.html'"></div>

      </div>

    </div>

  </body>
</html>
