<div class="row content" >

  <div class="col-md-2">

    <div ng-controller="CreateChannel" ng-include src="'/app/create_channel/main.html'"></div>

  </div>

  <div class="col-md-9">

    <div class="row newnotice">

      <form ng-submit="broadcast_notice()">

        <input class="newnoticeinput" type="text" placeholder="Write a new notice..." ng-model="input.message" ng-show="!step2" ng-disabled="selected_none() || loading">
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        <label ng-show="!info">
          <span ng-show = "!selected_none()">
            Posting to 
            <span ng-repeat = "channel in data.Event.channels" ng-show="channel.selected">
              #{{ channel.name }}
            </span>
          </span>
          <span ng-show = "selected_none()">
            Select one more channels on the left to start broadcasting notices!
          </span>
        </label>
        <label ng-show="info">
          {{ info }}
        </label>
      </form>

      <!--<form ng-submit="finalstep()">-->

    </div>

    <div class="row stats">

      <div class="col-md-4 stat stat-left">

        <div class="actual-stat">

          <div class="stat-icon blue">

            <img src="http://i.imgur.com/EAvk6oK.png" class="icon">
          </div>
          <div class="stat-text">
            <span class="stat-number"> 187 {{ data.total_subscribers }}</span>
            <span class="stat-unit">total subscribers</span>
          </div>

        </div>

      </div>

      <div class="col-md-4 stat stat-middle">

        <div class="actual-stat">

          <div class="stat-icon orange">

            <img src="http://i.imgur.com/pdRyqvB.png" class="icon">

          </div>

          <div class="stat-text">

            <span class="stat-number">16</span>
            <span class="stat-unit">&nbsp total broadcasts</span>

          </div>

        </div>

      </div>

      <div class="col-md-4 stat stat-right">

        <div class="actual-stat">

          <div class="stat-icon green">

            <img src="http://i.imgur.com/EAvk6oK.png" class="icon">

          </div>

          <div class="stat-text">

            <span class="stat-number">55</span>
            <span class="stat-unit">somethings</span>

          </div>

        </div>

      </div>

    </div>

    <div class="row two">
      <div class="col-md-4"
        ng-repeat="channel in data.Event.channels"
        ng-show="channel.selected">
        <div class="actual-feed">
          <div class="row box-title red">
            <i class="glyphicon glyphicon-list"></i> &nbsp {{ channel.name }} - {{ channel.number_of_subscribers }}
          </div>
          <div class="feed-item" ng-repeat="message in channel.messages">
            <div class="feed-item-time">{{ message.time }}</div> 
            <div class="feed-item-text">{{ message.message }}</div>
          </div>
        </div>
      </div>
