<div>
	<form ng-submit="create_channel()">
    <input type="text"
    		class="newchannelinput"
           ng-model="input.channel_name"
           placeholder="New Channel"
           autofocus /><br>
<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>
    <div class="channel-list" ng-repeat="channel in event.channels">

      #{{ channel.name }}

    </div>
    <!--<div class="newchannel-status">{{ status }}</div>-->
</div>
